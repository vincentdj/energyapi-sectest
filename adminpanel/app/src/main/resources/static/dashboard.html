<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Energy Meter Dashboard</h2>
        <div class="row mt-4">
            <div class="col-md-12">
                <form id="searchForm" class="d-flex mb-4">
                    <input class="form-control me-2" type="search" id="searchQuery" placeholder="Search energy meters">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <form id="addMeterForm" class="mb-4">
                    <h4>Add New Energy Meter</h4>
                    <!-- meterId verwijderd -->
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="status">Status</label>
                        <input type="checkbox" id="status"> On/Off
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Add Meter</button>
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="meterTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
